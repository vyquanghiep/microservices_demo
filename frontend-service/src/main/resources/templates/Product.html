<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Web</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/front/showProduct}"> Product Managerment</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/front/showUser}">User Managerment</a>
        </li>

    </ul>
</nav>
<div class="container">
    <div align="center">
        <h1 >Product Management</h1>
    </div>
    <a th:href="@{/front/addProduct}" class="btn btn-success">Add Product</a>
    <hr>
    <form th:action="@{/front/showProduct}" method="get">
        <input type="text" name="keyword" th:value="${keyword}"  placeholder="Tìm kiếm sản phẩm" size="50" >
        <button type="submit" class="btn btn-info" >Search</button>
        <a th:href ="@{/front/showProduct}" class="btn btn-info"> Reset</a>
    </form>
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ProductId</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Decription</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pr: ${listProducts}">
            <td th:text="${pr.id}"></td>
            <td th:text="${pr.name}"></td>
            <td th:text="${pr.quantity}"></td>
            <td th:text="${pr.price}"></td>
            <td th:text="${pr.decription}"></td>
            <td><div class="btn-group">
                <a th:href="@{/front/editProduct/{id}(id=${pr.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/front/deleteProduct/{id}(id=${pr.id})}" class="btn btn-danger">Delete</a>
            </div></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
