<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Web</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/front/showProduct}"> Product Management</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/front/showUser}">User Management</a>
        </li>
    </ul>
</nav>
<div class="container">
    <div align="center">
        <h1 >User Management</h1>
    </div>
    <a th:href="@{/front/addUser}" class="btn btn-success">Add User</a>
    <hr>
    <form th:action="@{/front/showUser}" method="get">
        <input type="text" name="keyword" th:value="${keyword}"  placeholder="Tìm kiếm user" size="50" >
        <button type="submit" class="btn btn-info" >Search</button>
        <a th:href ="@{/front/showUser}" class="btn btn-info"> Reset</a>
    </form>
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>UserId</th>
            <th>Name</th>
            <th>Email</th>
            <th>User Name</th>
            <th>Password</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="us: ${listUsers}">
            <td th:text="${us.idUser}"></td>
            <td th:text="${us.name}"></td>
            <td th:text="${us.email}"></td>
            <td th:text="${us.username}"></td>
            <td th:text="${us.password}"></td>
            <td th:text="${us.phone}"></td>
            <td><div class="btn-group">
                <a th:href="@{/front/editUser/{id}(id=${us.idUser})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/front/deleteUser/{id}(id=${us.idUser})}" class="btn btn-danger">Delete</a>
            </div></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
