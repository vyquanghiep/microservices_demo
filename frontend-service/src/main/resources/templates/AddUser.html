<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/front/showProduct}"> Product Management</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/front/showUser}">User Management</a>
        </li>
    </ul>
</nav>
<div class="container" align="center">
    <div th:unless="${user.idUser != null}">
        <h1>Create New User</h1>
    </div>
    <div th:unless="${user.idUser == null}">
        <h1>Edit User</h1>
    </div>>

    <hr>
    <form action="#" th:action="@{/front/saveUser}" th:object = "${user}" method="POST">

        <div class="form-group">
           <input type="hidden" th:field="*{idUser}" th:value="${user.idUser}">

            <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">
        </div>
        <div class="form-group">

            <input type="text" th:field="*{email}" placeholder="email" class="form-control mb-4 col-4">
        </div>
        <div class="form-group">

            <input type="text" th:field="*{username}" placeholder="username" class="form-control mb-4 col-4">
        </div>
        <div class="form-group">

            <input type="text" th:field="*{password}" placeholder="password" class="form-control mb-4 col-4">
        </div>
        <div class="form-group">

            <input type="text" th:field="*{phone}" placeholder="phone" class="form-control mb-4 col-4">
        </div>

        <div class="btn-group">
         <button type="submit" class="btn btn-success">Save</button>
            <a th:href ="@{/front/showUser}" class="btn btn-primary"> Back</a>
        </div>
    </form>

</div>
</body>
</html>
