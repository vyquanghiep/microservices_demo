<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/front/showProduct}"> Product Managerment</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/front/showUser}">User Managerment</a>
        </li>
    </ul>
</nav>
<div class="container" align="center">
    <div th:if="${product.id == null}"><h1>Create New Product</h1></div>
    <div th:unless="${product.id == null}"><h1>Edit Product</h1></div>
    <hr>
    <form action="#" th:action="@{/front/saveProduct}" th:object = "${product}" method="POST">

        <div class="form-group">
            <input type="hidden" th:field="*{id}" th:value="${product.id}" >
            <input type="text" th:field="*{name}" placeholder="name" class="form-control mb-4 col-4">
        </div>
        <div class="form-group">

            <input type="text" th:field="*{quantity}" placeholder="quantity" class="form-control mb-4 col-4">
        </div>
        <div class="form-group">

            <input type="text" th:field="*{price}" placeholder="price" class="form-control mb-4 col-4">
        </div>
        <div class="form-group">

            <input type="text" th:field="*{decription}" placeholder="decription" class="form-control mb-4 col-4">
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-success">Save</button>
            <a th:href ="@{/front/showProduct}" class="btn btn-primary"> Back</a>
        </div>
    </form>

</div>
</body>
</html>
